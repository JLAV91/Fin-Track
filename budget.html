<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto y Cuentas | Fin-Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/script-cuentas.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container ">
                <!-- Logo centrado -->
                <a class="navbar-brand d-flex align-items-center me-4" href="index.html">
                    <img src="assets/img/FinTrack-logo.png" alt="Fin-Track Logo" height="70">
                </a>

                <!-- Botón para menú en móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú centrado -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#Nosotros">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#Consejos">Consejos</a></li>
                        <li class="nav-item"><a class="nav-link" href="store.html">Tienda de cursos</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>



    <!-- Formulario Presupuesto -->
    <main class="container py-3 flex-fill">
        <h1 class="text-center mb-4">Formulario de Presupuesto</h1>

        <form id="formPresupuesto" class="p-4 shadow rounded bg-light mx-auto" style="max-width: 700px;">

            <!-- Presupuesto total -->
            <div class="mb-3">
                <label for="presupuesto" class="form-label fw-bold">Presupuesto Total</label>
                <input type="number" class="form-control" id="presupuesto" placeholder="Ingresa tu presupuesto"
                    required>
            </div>

            <!-- Títulos de columnas -->
            <div class="row mb-2 fw-bold">
                <div class="col-6">Descripción</div>
                <div class="col-4">Precio</div>
                <div class="col-2">Acción</div>
            </div>

            <!-- Contenedor de productos -->
            <div id="productosContainer">
                <div class="row mb-3 producto-item">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Ej. Luz" required>
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control precio" placeholder="Monto" required>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-danger w-100 btn-eliminar">X</button>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between mb-3">
                <button type="button" class="btn btn-secondary" id="agregarProducto">Agregar Producto</button>
                <button type="button" class="btn btn-info text-white" id="calcularTotal">Calcular Total</button>
            </div>

            <!-- Resultados -->
            <div id="resultadoTotal" class="fw-bold fs-5 mt-3"></div>
            <div id="resultadoSobrante" class="fw-bold fs-5 mt-2"></div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Fin-Track | Todos los derechos reservados</p>
    </footer>
</body>

</html>
